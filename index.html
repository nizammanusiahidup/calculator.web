<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhaisy’s Calculator</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* Palet Warna Jerman */
            --german-red: #DD0000;
            --german-gold: #FFCE00;
            --german-black: #000000;
            
            /* Warna Tombol */
            --calc-bg: rgba(20, 20, 20, 0.85);
            --btn-num-bg: rgba(255, 255, 255, 0.1);
            --btn-num-hover: rgba(255, 255, 255, 0.2);
            --btn-op-bg: rgba(0, 0, 0, 0.4);
            --btn-eq-bg: var(--german-red);
            --btn-del-bg: #555555;
            
            /* Ukuran & Bentuk */
            --radius-box: 12px;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.5);
            --calc-width: 300px; /* Ukuran Kalkulator */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Gradien Mewah dengan Tekanan Emas Elegan */
            background: linear-gradient(145deg, #0d0d0d 0%, #4a3b00 30%, #2a0a0a 70%, #000000 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- DECORATIVE HEADER --- */
        .app-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .app-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 206, 0, 0.3);
        }

        .app-header p {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        /* --- CALCULATOR BODY --- */
        .calculator {
            background-color: var(--calc-bg);
            border-radius: var(--radius-box);
            box-shadow: var(--shadow-soft);
            width: var(--calc-width);
            padding: 20px;
            border-top: 4px solid var(--german-gold);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            backdrop-filter: blur(15px);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, 
                var(--german-black) 33%, 
                var(--german-red) 33%, var(--german-red) 66%, 
                var(--german-gold) 66%);
            opacity: 0.9;
        }

        /* --- DISPLAY SCREEN --- */
        .screen {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: var(--radius-box);
            padding: 15px;
            text-align: right;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 90px;
        }

        .previous-operand {
            color: #ffffff;
            font-size: 0.9rem;
            min-height: 1.2rem;
            margin-bottom: 5px;
            font-weight: 600;
            opacity: 0.6;
        }

        .current-operand {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            word-wrap: break-word;
            word-break: break-all;
        }

        /* --- KEYPAD (Full Layout, No Gaps) --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            width: 100%;
            border-radius: var(--radius-box);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s ease;
            outline: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-num { background-color: var(--btn-num-bg); }
        .btn-num:hover { background-color: var(--btn-num-hover); border-color: rgba(255, 255, 255, 0.2); }

        .btn-op { background-color: var(--btn-op-bg); }
        .btn-op:hover { background-color: rgba(255, 255, 255, 0.15); }

        .btn-eq {
            background-color: var(--german-red);
            grid-row: span 2; /* Memanjang 2 baris */
            height: 100%;
            border-radius: var(--radius-box);
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(221, 0, 0, 0.4);
        }
        .btn-eq:hover { background-color: #ff1a1a; }

        .btn-del { background-color: var(--btn-del-bg); font-size: 1rem; }
        .btn-del:hover { background-color: #666; }

        /* Tombol 0 melebar 2 kolom agar tidak ada celah kosong */
        button[data-number="0"] {
            grid-column: span 2;
        }

        /* --- HISTORY SECTION (Lebih Kecil) --- */
        .history-section {
            width: 240px; /* Lebih kecil dari kalkulator (300px) */
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--radius-box);
            padding: 15px;
            height: 420px; /* Lebih pendek dari kalkulator (470px) */
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 0.8rem;
            color: var(--german-gold);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 206, 0, 0.5);
            padding-bottom: 5px;
        }

        .history-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            scrollbar-width: thin;
            scrollbar-color: var(--german-gold) rgba(0,0,0,0.2);
        }
        
        .history-list::-webkit-scrollbar { width: 4px; }
        .history-list::-webkit-scrollbar-thumb { background-color: var(--german-gold); border-radius: 2px; }

        .history-item {
            padding: 6px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.75rem; /* Font lebih kecil */
            font-weight: 500;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
            background-color: transparent;
        }

        .history-item span.expr { opacity: 0.7; margin-bottom: 2px; }
        .history-item span.result { color: #ffffff; font-weight: 700; align-self: flex-end; text-shadow: 0 0 5px rgba(255, 206, 0, 0.4); }

        .empty-history {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-size: 0.75rem;
            text-align: center;
            margin-top: 40px;
            font-weight: 500;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: var(--radius-box);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 800px;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .footer-logo {
            width: 55px;
            height: 55px;
            object-fit: contain;
            border-radius: 50%;
            border: 1px solid var(--german-gold);
            flex-shrink: 0;
        }

        .footer-text {
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; align-items: center; }
            .history-section { width: 100%; max-width: var(--calc-width); height: 200px; }
            .calculator { max-width: var(--calc-width); }
            button { height: 55px; }
            
            footer {
                flex-direction: column;
                text-align: center;
            }
            .footer-text { text-align: center; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>Rhaisy’s Calculator</h1>
        <p>Muhammad Rizky Nizam</p>
    </header>

    <div class="main-container">
        <!-- KALKULATOR -->
        <main class="calculator">
            <div class="screen">
                <div class="previous-operand" data-previous></div>
                <div class="current-operand" data-current>0</div>
            </div>

            <div class="keypad">
                <!-- Baris 1 -->
                <button class="btn-del" data-action="clear">C</button>
                <button class="btn-del" data-action="delete">⌫</button>
                <button class="btn-op" data-operation>÷</button>
                <button class="btn-op" data-operation>×</button>

                <!-- Baris 2 -->
                <button class="btn-num" data-number>7</button>
                <button class="btn-num" data-number>8</button>
                <button class="btn-num" data-number>9</button>
                <button class="btn-op" data-operation>-</button>

                <!-- Baris 3 -->
                <button class="btn-num" data-number>4</button>
                <button class="btn-num" data-number>5</button>
                <button class="btn-num" data-number>6</button>
                <button class="btn-op" data-operation>+</button>

                <!-- Baris 4 -->
                <button class="btn-num" data-number>1</button>
                <button class="btn-num" data-number>2</button>
                <button class="btn-num" data-number>3</button>
                <!-- Equals memanjang 2 baris -->
                <button class="btn-eq" data-equals>=</button>

                <!-- Baris 5 -->
                <!-- Tombol 0 span 2 kolom agar penuh -->
                <button class="btn-num" data-number="0">0</button>
                <button class="btn-num" data-number>.</button>
                <!-- Samadengan sudah ada di atas (col 4) -->
            </div>
        </main>

        <!-- RIWAYAT (Lebih Kecil) -->
        <section class="history-section">
            <div class="history-title">Riwayat</div>
            <ul class="history-list" id="historyList">
                <li class="empty-history">Belum ada perhitungan</li>
            </ul>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        <img src="https://z-cdn-media.chatglm.cn/files/858e7d49-7675-429b-bdfc-f75831c883ed.png?auth_key=1869052090-c2aafed48808486eab275c3360aa1e5d-0-6989eafc82a44f127524938a638c8e4b" alt="Logo MAM 1" class="footer-logo">
        <p class="footer-text">
            MA Muhammadiyah 1 Paciran<br>
            Pondok Pesantren Karangasem Paciran Lamongan<br>
            Tahun Pelajaran 2025/2026
        </p>
    </footer>

    <script>
        /**
         * LOGIKA KALKULATOR
         */
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetDisplay = false;
            }

            delete() {
                if (this.resetDisplay) {
                    this.clear();
                    return;
                }
                if (this.currentOperand === '0') return;
                
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.resetDisplay) {
                    this.currentOperand = '';
                    this.resetDisplay = false;
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+': computation = prev + current; break;
                    case '-': computation = prev - current; break;
                    case '×': computation = prev * current; break;
                    case '÷':
                        if (current === 0) {
                            alert("Tidak bisa membagi dengan nol!");
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default: return;
                }

                this.addToHistory(prev, this.operation, current, computation);
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.resetDisplay = true;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) integerDisplay = '';
                else integerDisplay = integerDigits.toLocaleString('id-ID', { maximumFractionDigits: 0 });

                if (decimalDigits != null) return `${integerDisplay},${decimalDigits}`;
                else return integerDisplay;
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }

            addToHistory(prev, op, curr, result) {
                const historyList = document.getElementById('historyList');
                const emptyMsg = document.querySelector('.empty-history');
                if (emptyMsg) emptyMsg.remove();

                const li = document.createElement('li');
                li.classList.add('history-item');
                const prevStr = this.formatHistoryNumber(prev);
                const currStr = this.formatHistoryNumber(curr);
                const resStr = this.formatHistoryNumber(result);

                li.innerHTML = `<span class="expr">${prevStr} ${op} ${currStr} =</span><span class="result">${resStr}</span>`;
                historyList.insertBefore(li, historyList.firstChild);
            }

            formatHistoryNumber(num) {
                let str = num.toString();
                if (str.includes('.')) return parseFloat(num.toFixed(4)).toLocaleString('id-ID');
                return num.toLocaleString('id-ID');
            }
        }

        /* --- WEB AUDIO API --- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(700, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        /* --- EVENT LISTENERS --- */
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const allClearButton = document.querySelector('[data-action="clear"]');
        const previousOperandTextElement = document.querySelector('[data-previous]');
        const currentOperandTextElement = document.querySelector('[data-current]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        function handleInput(action) {
            playClickSound();
            action();
            calculator.updateDisplay();
        }

        numberButtons.forEach(button => button.addEventListener('click', () => handleInput(() => calculator.appendNumber(button.innerText))));
        operationButtons.forEach(button => button.addEventListener('click', () => handleInput(() => calculator.chooseOperation(button.innerText))));
        equalsButton.addEventListener('click', () => handleInput(() => calculator.compute()));
        allClearButton.addEventListener('click', () => handleInput(() => calculator.clear()));
        deleteButton.addEventListener('click', () => handleInput(() => calculator.delete()));

        /* --- KEYBOARD SUPPORT --- */
        document.addEventListener('keydown', (e) => {
            let key = e.key;
            if (key >= '0' && key <= '9') { handleInput(() => calculator.appendNumber(key)); highlightButtonByText(key); }
            else if (key === '.' || key === ',') { handleInput(() => calculator.appendNumber('.')); highlightButtonByText('.'); }
            else if (key === '+' || key === '-') { handleInput(() => calculator.chooseOperation(key)); highlightButtonByText(key); }
            else if (key === '*' || key === 'x') { handleInput(() => calculator.chooseOperation('×')); highlightButtonByText('×'); }
            else if (key === '/') { e.preventDefault(); handleInput(() => calculator.chooseOperation('÷')); highlightButtonByText('÷'); }
            else if (key === 'Enter' || key === '=') { e.preventDefault(); handleInput(() => calculator.compute()); highlightButtonBySelector('[data-equals]'); }
            else if (key === 'Backspace') { handleInput(() => calculator.delete()); highlightButtonBySelector('[data-action="delete"]'); }
            else if (key === 'Escape') { handleInput(() => calculator.clear()); highlightButtonBySelector('[data-action="clear"]'); }
        });

        function highlightButtonByText(text) {
            const buttons = Array.from(document.querySelectorAll('button'));
            const btn = buttons.find(b => b.innerText === text);
            if (btn) triggerActiveState(btn);
        }
        function highlightButtonBySelector(selector) {
            const btn = document.querySelector(selector);
            if (btn) triggerActiveState(btn);
        }
        function triggerActiveState(element) {
            element.style.transform = 'scale(0.96)';
            element.style.filter = 'brightness(1.2)';
            setTimeout(() => { element.style.transform = ''; element.style.filter = ''; }, 100);
        }
    </script>
</body>
</html>
